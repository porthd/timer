<body>
<f:section name="Main">
    <div id="menu">
        <div
            style="display:flex; flex-direction: row; justify-content: space-between; background-color:#eeeeee; padding: 0.75rem;">
            <div style="display:inline-flex; flex-direction: row;">
                <div id="dropdownMenu-calendarType" class=" bg-primary" type="button"
                     data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="true">
                    <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
                    <span id="calendarTypeName"
                          data-default="{f:translate(key:'contentElement.holidayCalendar.tuicalendar.monthly',extensionName:'timer')}">---</span>&nbsp;
                    <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
                </div>
                <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType"
                     style="display: flex; flex-direction:row;"
                >
                    <span role="presentation" class="btn btn-default btn-sm bg-secondary">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily">
                            <i class="calendar-icon ic_view_day"></i>{f:translate(key:'contentElement.holidayCalendar.tuicalendar.daily',extensionName:'timer')}
                        </a>
                    </span>
                    <span role="presentation" class="btn btn-default btn-sm bg-secondary">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
                            <i class="calendar-icon ic_view_week"></i>{f:translate(key:'contentElement.holidayCalendar.tuicalendar.weekly',extensionName:'timer')}
                        </a>
                    </span>
                    <span role="presentation" class="btn btn-default btn-sm bg-secondary">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
                            <i class="calendar-icon ic_view_month"></i>{f:translate(key:'contentElement.holidayCalendar.tuicalendar.monthly',extensionName:'timer')}
                        </a>
                    </span>
                </div>
            </div>
            <div id="menu-navi">
                <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">
                    {f:translate(key:'contentElement.holidayCalendar.tuicalendar.today',extensionName:'timer')}
                </button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
                    <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
                    <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
                </button>
                <span id="renderRange" class="render-range"></span>
            </div>
        </div>
    </div>
</f:section>
</body>
</html>
